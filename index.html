    <div class="middle-container">
        <div class="logo-text-container">
            <div class="text-container animate-text">
                <span class="title">DextolSolutions</span>
                <span class="subtitle">Coding is our Hobby.</span>
                <button class="middle-button" id="midBtnScroller">ZenSL Remastered</button>
            </div>
        </div>
    </div>
    <div class="star-background"></div>    
    <div class="bottom-section">
        <div class="img-section">
            <img src="zensl/assets/zensl-1.png" alt="ZenSL" class="img-1">
        </div>      
        <div class="text-section">
            <h1>ZenSL Optimizer</h1>
            <p>Optimize Your Computer For Gaming.</p>
            <!-- <p style="color: #f39c12; font-weight: 400; letter-spacing: 1px;">RELEASE DATE : 21.08.24 - 16:00</p> -->
            <button class="download-button" id="downloadInstaller" ></button>
            <!-- <p style="color: #f39c12; margin-top: 5px;">Windows 10 / 11</p> -->
            <div class="warning-text">
                <i class="fas fa-computer-classic" style="color: #f39c12;"></i>
                Windows 10 / 11
            </div>            
        </div>
    </div>
    <div class="feature-container">
        <div class="feature-box box1">
            <span>ONE CLICK</span>
            <i class="fas fa-mouse-pointer"></i>
        </div>
        <div class="feature-box box2">
            <span>ALWAYS REVERTABLE</span>
            <i class="fas fa-undo-alt"></i>
        </div>
        <div class="feature-box box3">
            <span>NO SYSTEM INSTABILITY</span>
            <i class="fas fa-shield-alt"></i>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.release_version = "1.9.5"
        function updateButton() {
            const button = document.getElementById('downloadInstaller');
            button.textContent = `Download  ${release_version}`;
        }
        updateButton()
        document.getElementById("dcButton").addEventListener("click", function() {
                    window.open("https://discord.gg/jTpB2VZZ4q", "_blank");
                });
        function scrollDown() {
            $('html, body').animate({
                scrollTop: window.innerHeight + 225
            }, 500);
        }
        function downloadInstaller() {
            const fileUrl = 'zensl/release/app/ZenSL-RELEASE_x-Installer.exe';
           

            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob(); 
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob); 
                    const a = document.createElement('a'); 
                    a.href = url;
                    a.download = "ZenSL-RELEASE_" + window.release_version + "-Installer.exe"; 
                    document.body.appendChild(a); 
                    a.click(); 
                    document.body.removeChild(a); 
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
        });
}

        $('#navScroller').on('click', scrollDown);
        $('#downloadInstaller').on('click', downloadInstaller);
        $('#midBtnScroller').on('click', scrollDown);

        $(window).scroll(function() {
            var imgPosition = $('.img-section .img-1').offset().top;
            var scrollPosition = $(window).scrollTop();
            if (scrollPosition >= imgPosition - window.innerHeight) {
                    $('.img-section .img-1').addClass('animate-image').fadeIn(500);
                    $('.bottom-section').fadeIn(500);
                setTimeout(function() {
                    $('.text-section h1').fadeIn(500);
                    $('.text-section p').fadeIn(500);
                    $('.bottom-section button').fadeIn(500);
                }, 500);
            }
        });
    </script>
    <script src="index.js"></script>
</body>
