<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DextolSolutions</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-text-container">
            <img src="assets/logo.png" alt="Logo">
            <div class="text-container">
                <span class="title-1">DextolSolutions</span>
                <span class="subtitle-1">Coding is our Hobby</span>
            </div>
        </div>
        <div class="navbar-buttons">
            <button class="zen-sl" id="navScroller">ZenSL</button>
            <button id="projectsButton">Projects</button>
            <button id="faqButton">FAQ</button>
            <button id="aboutButton">About</button>
        </div>
    </div>
    <div class="middle-container">
        <div class="logo-text-container">
            <div class="text-container animate-text">
                <span class="title">DextolSolutions</span>
                <span class="subtitle">Coding is our Hobby.</span>
                <button class="middle-button" id="midBtnScroller">ZenSL Remastered</button>
            </div>
        </div>
    </div>
    <div class="star-background"></div>
    <div class="background"></div>
    <div class="bottom-section">
        <div class="img-section">
            <img src="zensl/assets/zensl-1.png" alt="ZenSL" class="img-1">
        </div>
        <div class="text-section">
            <h1>ZenSL Optimizer</h1>
            <p>Optimize Your Computer For Gaming.</p>
            <p style="color: #f39c12; font-weight: 400; letter-spacing: 1px;">RELEASE DATE : 20.06 - 12:00</p>
            <button class="download-button" onclick="console.error('Download Not Available: No Release')">Download 1.9.1</button>
            <!-- <p style="color: #f39c12; margin-top: 5px;">Windows 10 / 11</p> -->
            <p style="color: rgb(147, 0, 0); font-weight: bold;">NOT AVAILABLE</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Scroll-Funktion
        function scrollDown() {
            $('html, body').animate({
                scrollTop: window.innerHeight
            }, 500);
        }

        // Event-Listener hinzufügen
        $('#navScroller').on('click', scrollDown);
        $('#midBtnScroller').on('click', scrollDown);

        // Fade-In-Animation
        $(window).scroll(function() {
            var imgPosition = $('.img-section .img-1').offset().top;
            var scrollPosition = $(window).scrollTop();

            if (scrollPosition >= imgPosition - window.innerHeight) {
                
                    $('.img-section .img-1').addClass('animate-image').fadeIn(500);
                setTimeout(function() {
                    $('.text-section h1').fadeIn(500);
                    $('.text-section p').fadeIn(500);
                    $('.bottom-section button').fadeIn(500);
                }, 500); // Verzögerung von 1,5 Sekunden
                    
            }
        });
    </script>
    <script src="index.js"></script>
    <footer>
        <div class="footer-container">
            <!-- <img src="assets/logo.png" alt="DextolSolutions Logo" class="logo"> -->
            <div class="text-container">
                <h1>©2024 DextolSolutions</h1>
                <p>Coding is our Hobby</p>
            </div>
        </div>
    </footer>
</body>

</html>
